<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Comic book stack design -->
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .book-bg { fill: #FCD34D; }
        .book-accent { fill: #F59E0B; }
        .book-lines { stroke: #92400E; }
      }
    </style>
  </defs>
  <!-- Back book -->
  <rect x="6" y="4" width="20" height="26" rx="1" fill="#F59E0B" stroke="#92400E" stroke-width="1"/>
  <!-- Middle book -->
  <rect x="4" y="3" width="20" height="26" rx="1" fill="#FBBF24" stroke="#92400E" stroke-width="1"/>
  <!-- Front book -->
  <rect x="2" y="2" width="20" height="26" rx="1" class="book-bg" fill="#FCD34D" stroke="#92400E" stroke-width="1"/>
  <!-- Book spine line -->
  <line x1="5" y1="4" x2="5" y2="26" class="book-lines" stroke="#92400E" stroke-width="1"/>
  <!-- Title lines on cover -->
  <rect x="8" y="7" width="10" height="2" rx="0.5" fill="#92400E"/>
  <rect x="8" y="11" width="8" height="1.5" rx="0.5" fill="#B45309" opacity="0.7"/>
  <rect x="8" y="14" width="6" height="1.5" rx="0.5" fill="#B45309" opacity="0.5"/>
</svg>
