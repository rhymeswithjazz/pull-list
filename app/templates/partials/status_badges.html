<div class="flex items-center gap-3 text-xs">
    <span class="flex items-center gap-1.5">
        {% if komga_status %}
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        <span class="text-gray-400">Komga</span>
        {% else %}
        <span class="w-2 h-2 bg-red-500 rounded-full"></span>
        <span class="text-gray-400">Komga</span>
        {% endif %}
    </span>
    <span class="flex items-center gap-1.5">
        {% if mylar_status %}
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        <span class="text-gray-400">Mylar</span>
        {% else %}
        <span class="w-2 h-2 bg-yellow-500 rounded-full" title="Mylar not connected (optional)"></span>
        <span class="text-gray-400">Mylar</span>
        {% endif %}
    </span>
</div>
