<!-- Confirmation Modal -->
<div
    x-data="confirmModal"
    x-show="isOpen"
    x-cloak
    @keydown.escape.window="cancel()"
    class="fixed inset-0 z-50 overflow-y-auto"
    style="display: none;"
>
    <!-- Backdrop -->
    <div
        x-show="isOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-75"
        @click="cancel()"
    ></div>

    <!-- Modal Container -->
    <div class="flex min-h-full items-center justify-center p-4">
        <!-- Modal Content -->
        <div
            x-show="isOpen"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
            class="relative bg-gray-800 rounded-lg shadow-xl border border-gray-700 max-w-md w-full"
        >
            <!-- Header -->
            <div class="px-6 pt-6 pb-4">
                <div class="flex items-start">
                    <!-- Warning Icon -->
                    <div class="flex-shrink-0">
                        <svg class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                    </div>
                    <!-- Title and Message -->
                    <div class="ml-4 flex-1">
                        <h3 class="text-lg font-semibold text-white" x-text="title"></h3>
                        <p class="mt-2 text-sm text-gray-300" x-text="message"></p>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="px-6 py-4 bg-gray-750 rounded-b-lg flex gap-3 justify-end">
                <button
                    @click="cancel()"
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500"
                >
                    Cancel
                </button>
                <button
                    @click="confirm()"
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500"
                    x-text="confirmText"
                >
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Global confirmation modal state
    document.addEventListener('alpine:init', () => {
        Alpine.data('confirmModal', () => ({
            isOpen: false,
            title: 'Confirm Action',
            message: 'Are you sure you want to proceed?',
            confirmText: 'Confirm',
            resolvePromise: null,

            open(options = {}) {
                this.title = options.title || 'Confirm Action';
                this.message = options.message || 'Are you sure you want to proceed?';
                this.confirmText = options.confirmText || 'Confirm';
                this.isOpen = true;

                return new Promise((resolve) => {
                    this.resolvePromise = resolve;
                });
            },

            confirm() {
                this.isOpen = false;
                if (this.resolvePromise) {
                    this.resolvePromise(true);
                    this.resolvePromise = null;
                }
            },

            cancel() {
                this.isOpen = false;
                if (this.resolvePromise) {
                    this.resolvePromise(false);
                    this.resolvePromise = null;
                }
            }
        }));
    });

    // Helper function to show confirmation
    window.showConfirm = async function(options) {
        const modal = Alpine.$data(document.querySelector('[x-data="confirmModal"]'));
        return await modal.open(options);
    };
</script>

<style>
    [x-cloak] { display: none !important; }
</style>
