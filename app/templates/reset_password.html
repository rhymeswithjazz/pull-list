<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pull-List</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        comic: {
                            yellow: '#FCD34D',
                            red: '#EF4444',
                            blue: '#3B82F6',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="h-full bg-gray-900 text-gray-100">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <span class="text-5xl">ðŸ“š</span>
                <h1 class="mt-4 text-3xl font-bold text-comic-yellow">Pull-List</h1>
                <p class="mt-2 text-gray-400">Set your new password</p>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-gray-800 py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-gray-700">
                {% if error %}
                <div class="mb-4 p-4 bg-red-900/50 border border-red-500 rounded-md">
                    <p class="text-red-200 text-sm">{{ error }}</p>
                </div>
                {% endif %}

                <form action="/api/auth/reset-password/{{ token }}" method="POST" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            New Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                minlength="8"
                                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-comic-yellow focus:border-comic-yellow sm:text-sm"
                                placeholder="Enter new password">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">At least 8 characters</p>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-900 bg-comic-yellow hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-comic-yellow focus:ring-offset-gray-800">
                            Reset Password
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <a href="/login" class="text-gray-400 hover:text-gray-300 text-sm">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
