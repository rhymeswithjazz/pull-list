<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Wednesday</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        comic: {
                            yellow: '#FCD34D',
                            red: '#EF4444',
                            blue: '#3B82F6',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts - Comic style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="h-full bg-gray-900 text-gray-100">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <img src="/static/favicon.svg" alt="Wednesday" class="h-16 w-16 mx-auto">
                <h1 class="mt-4 text-4xl text-comic-yellow" style="font-family: 'Bangers', cursive; letter-spacing: 0.05em;">Wednesday</h1>
                <p class="mt-2 text-gray-400">Welcome! Let's set up your account.</p>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-gray-800 py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-gray-700">
                <div class="mb-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="h-10 w-10 rounded-full bg-comic-yellow/20 flex items-center justify-center">
                                <svg class="h-6 w-6 text-comic-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-medium text-gray-100">Create Admin Account</h2>
                            <p class="text-sm text-gray-400">This will be your login for Wednesday</p>
                        </div>
                    </div>
                </div>

                {% if error %}
                <div class="mb-4 p-4 bg-red-900/50 border border-red-500 rounded-md">
                    <p class="text-red-200 text-sm">{{ error }}</p>
                </div>
                {% endif %}

                <form action="/api/auth/setup" method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300">
                            Username
                        </label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" autocomplete="username" required
                                minlength="3"
                                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-comic-yellow focus:border-comic-yellow sm:text-sm"
                                placeholder="admin">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">At least 3 characters</p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">
                            Email
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-comic-yellow focus:border-comic-yellow sm:text-sm"
                                placeholder="you@example.com">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Used for magic link login</p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                minlength="8"
                                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-comic-yellow focus:border-comic-yellow sm:text-sm"
                                placeholder="••••••••">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">At least 8 characters</p>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-900 bg-comic-yellow hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-comic-yellow focus:ring-offset-gray-800">
                            Create Account & Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
