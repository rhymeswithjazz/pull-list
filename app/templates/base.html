<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wednesday{% endblock %}</title>

    <!-- Google Fonts - Comic style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <meta name="theme-color" content="#FCD34D">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        comic: {
                            yellow: '#FCD34D',
                            red: '#EF4444',
                            blue: '#3B82F6',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <style>
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }

        /* Comic book cover styling */
        .cover-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .cover-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Status badge pulse animation */
        @keyframes pulse-badge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .badge-pulse {
            animation: pulse-badge 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="h-full bg-gray-900 text-gray-100 overflow-hidden">
    <div class="h-full flex flex-col">
        <!-- Navigation -->
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center space-x-2">
                            <img src="/static/favicon.svg" alt="Wednesday" class="h-8 w-8">
                            <span class="text-2xl text-comic-yellow" style="font-family: 'Bangers', cursive; letter-spacing: 0.05em;">Wednesday</span>
                        </a>
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/' or request.url.path.startswith('/?') %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Dashboard
                            </a>
                            <a href="/logs" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/logs' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Logs
                            </a>
                            <a href="/settings" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/settings' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                                Settings
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        {% if user %}
                        <!-- User menu -->
                        <div class="flex items-center space-x-3">
                            <span class="text-sm text-gray-400">{{ user.username }}</span>
                            <form action="/api/auth/logout" method="POST" class="inline">
                                <button type="submit"
                                    class="text-gray-400 hover:text-gray-200 text-sm px-2 py-1 rounded hover:bg-gray-700 transition-colors">
                                    Logout
                                </button>
                            </form>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="flex-1 overflow-auto">
            <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 border-t border-gray-700 flex-shrink-0">
            <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center text-sm text-gray-400">
                    <span>Current Week: {{ week_id }}</span>
                    {% if next_run %}
                    <span>Next scheduled run: {{ next_run }}</span>
                    {% endif %}
                </div>
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
